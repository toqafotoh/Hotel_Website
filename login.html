<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/css/feathericon.min.css">
	<link rel="stylesheet" href="assets/plugins/morris/morris.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">Access to our dashboard</p>
					<!-- start message error -->
					<div class="alert alert-danger alert-dismissible fade show" role="alert" id="messageError" style="display: none;"
						>
						<strong>Error!</strong> You
						<a href="#" class="alert-link">Enter</a> Email or Password Invalid
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!-- end message error -->
							<form action="index.html">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email" id="email">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Password" id="password">
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="button" onclick="auth()">Login</button>
								</div>
							</form>
							<!-- <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a>
							</div> -->
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>
							<div class="social-login"> <span>Login with</span> <a href="#" class="facebook"><i
										class="fab fa-facebook-f"></i></a><a href="#" class="google"><i
										class="fab fa-google"></i></a> </div>
							<div class="text-center dont-have">Donâ€™t have an account? <a
									href="register.html">Register</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script>
		var infoAdmin = [["admin","admin"], ["toqa","123"], ["abdelwhaed","10"]];
		var myObject = JSON.parse(localStorage.getItem("user"));
		var Email = document.getElementById("email");
		var Password = document.getElementById("password");
		elementError = document.getElementById("messageError");
		function auth(){
			for(i =0; i < infoAdmin.length;i++)
			{
				if(Email.value == infoAdmin[i][0] && Password.value == infoAdmin[i][1]){
					window.location.href = "./Admin_view/index.html";
					return;
				}
			}
			for(i =0; i < myObject.length;i++)
			{
				if(Email.value == myObject[i].name && Password.value == myObject[i].password)
				{
					window.location.href = "../index.html";
					return;
				}
			}
			elementError.style.display = "block";
			setTimeout(() => {
				elementError.style.display = "none";
			}, 4000);
		}
	</script>
	<!-- var password =  -->
</body>

</html>
