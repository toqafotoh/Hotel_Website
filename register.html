<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/css/feathericon.min.css">
	<link rel="stylesheet" href="assets/plugins/morris/morris.css">
	<link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1 class="mb-3">Register</h1>
							<!-- start message success -->
							<div class="alert alert-success alert-dismissible fade show" role="alert" id="messageSuccess" style="display: none;">
								<strong>You!</strong> Register
								<a href="#" class="alert-link">Successfully.</a>Back to login page
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<!-- end message success -->
							<!-- start message error -->
							<div class="alert alert-danger alert-dismissible fade show" 
							role="alert" id="messageError" style="display: none;">
							<strong>Error!</strong> You
							<a href="#" class="alert-link">Enter</a> Confirm Password Not Match Password
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
							<!-- end message error -->
							<form action="login.html">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Name" id="Name"> </div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email" id="Email"> </div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Password" id="Password"> </div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Confirm Password" id="ConfirmPassword"> </div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="button" id="register">Register</button>
								</div>
							</form>
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>
							<div class="social-login"> <span>Register with</span> <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a> </div>
							<div class="text-center dont-have">Already have an account? <a href="login.html">Login</a> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="./js/CRUDS_register.js"></script>
</body>

</html>
